{% extends 'base.html' %}

{% block content %}
<h1>Donald Trump</h1>
<div>
    {% for image_url in quote_images %}
        <img src="{{ image_url }}" 
            alt="Quote image" 
            width="600" 
            height="300"
            >
    {% endfor %}
</div>
<div>
    {% for q in quote %}
        <p>{{q}}</p>
    {% endfor %}
</div>

 
{% endblock %}
